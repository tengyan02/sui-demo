<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义Modals</title>
    <link rel="shortcut icon" href="http://favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
    <header class="bar bar-nav">
         <h1>自定义的Modals</h1>
    </header>
    <div class="content">
        <div class="content-block">
            <p><a href="#" class="open-3-modal">LILI</a></p>
            <p><a href="#" class="open-slider-modal">LILI</a></p>
            <p><a href="#" class="open-vertiacl-modal">LILI</a></p>
        </div>
    </div>
</body>
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    $(document).on('click','.open-3-modal',function(){
      $.modal({
          title:'lalala',
          text:'vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv',
          buttons:[
            {
              text:'按钮1',
              onClick:function(){
                  $.alert('你选的是第一个按钮')
              }
          },
        {
            text:'B2',
            onClick:function(){
            $.alert('你选的是第二个按钮')
            }
        },
    {
        text:'B3',
        onClick:function(){
            $.alert('你选的是第三个按钮')
        }
    },
 ]
      })
    });
    $(document).on('click','.open-slider-modal',function(){
        var modal = $.modal({
            title:'我的照片',
            text:'关于我的照片有什莫看法',
            afterText:'<div class="ss" style="width:auto; margin:5px -15px -15px">'
                +'<div class="ss-page"></div>'+
                 '<div class="ss-wrap">'+
                    '<div class="sw-slide"><img src="images/1.jpg" height="150px" style="display:block">'+
                    '<div class="sw-slide"><img src="images/2.jpg" height="150px" style="display:block">'+
                    '</div>'+
                    '</div>',
                    buttons:[
                        {
                            text:'Bad:('
                        },
                        {
                            text:'Some',
                            bold:true,
                            onClick:function(){
                                $.alert('谢谢')
                            }
                        },
                    ]
        })
        $.swiper($$(modal).find('.ss'),{pagination:'.ss-page'});
    });
    $(document).on('click','.open-vertiacl-modal',function(){
        $.modal({
            title:'<div class="buttons-row">'+
                '<a href="#tab1" class="button active tab-link">Tab1</a>'+
                '<a href="#tab2" class="button tab-link">Tab1</a>'+'<div>',
            text:'<div class="tabs">'+
                '<div class="tab active" id="tab1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam convallis nunc non dolor euismod feugiat. Sed at sapien nisl. Ut et tincidunt metus. Suspendisse nec risus vel sapien placerat tincidunt. Nunc pulvinar urna tortor.</div>'
                +'<div class="tab" id="tab2">Vivamus feugiat diam velit. Maecenas aliquet egestas lacus, eget pretium massa mattis non. Donec volutpat euismod nisl in posuere. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae</div>'
                +'<div>',
            buttons:[{
                text:'OK got it',
                bold:true
            },
            ]
        })
    });

</script>
</html>
