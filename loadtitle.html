<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>带标题的加载提示器</title>
    <link rel="shortcut icon" href="http://favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
 
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">预加载Modal</h1>
    </header>
    <div class="content">
    <div class="content-block">
        <p><a href="#" class="open-preloader">open-preloader</a></p>
        <p><a href="#" class="open-preloader-title">用自定义标题打开预载器</a></p>
    </div>
    </div>
    
</body>
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    $(document).on('click','.open-preloader',function(){
        $.showPreloader();
        setTimeout(function(){
            $.hidePreloader();
        },2000);
    });
    $(document).on('click','.open-preloader-title',function(){
        $.showPreloader('Custom Title')
        setTimeout(function(){
            $.hidePreloader();
        },2000);
    });
</script>
</html>
